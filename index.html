<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="icon" href="https://www.google.com/imgres?q=cloud%20emoji%20png&imgurl=https%3A%2F%2Fimage.pngaaa.com%2F166%2F932166-middle.png&imgrefurl=https%3A%2F%2Fwww.pngaaa.com%2Fdetail%2F932166&docid=PVBQWwiyW5s_IM&tbnid=Wa_pLINbgcOzGM&vet=12ahUKEwikk4vqsL6NAxUodvUHHdL3InoQM3oECFgQAA..i&w=900&h=940&hcb=2&ved=2ahUKEwikk4vqsL6NAxUodvUHHdL3InoQM3oECFgQAA">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="weather-app app-loading">
        <div class="app-header">
            <h1><i class="fas fa-cloud-moon-rain"></i> Weather Checker</h1>
            <p>Real-time weather status</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="city-input" class="search-input" placeholder="Search for a city...">
            <button id="search-btn" class="search-btn">
                <i class="fas fa-search-location"></i>
                <span>Search</span>
            </button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Analyzing ...</p>
        </div>
        
        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="error-text">City not found. Please try another location.</p>
        </div>
        
        <div class="weather-display" id="weather-result">
            <div class="location">
                <h2 id="city-name">Mumbai</h2>
                <p id="weather-condition"></p>
                <p class="time-date" id="time-date"></p>
            </div>
            
            <div class="current-weather">
                <div class="weather-icon-container">
                    <img id="weather-icon" class="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="Weather Icon">
                </div>
                <div class="temperature-container">
                    <div class="temperature" id="temperature">35</div>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-temperature-low"></i>
                    </div>
                    <div class="detail-info">
                        <h4>Feels Like</h4>
                        <p id="feels-like">40Â°C</p>
                    </div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="detail-info">
                        <h4>Humidity</h4>
                        <p id="humidity">65%</p>
                    </div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="detail-info">
                        <h4>Wind Speed</h4>
                        <p id="wind-speed">12 km/h</p>
                    </div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <div class="detail-info">
                        <h4>Pressure</h4>
                        <p id="pressure">1012 hPa</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
